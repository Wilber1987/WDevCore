<div class="ssmp-chat-container">
	<style>
		/* Botón flotante */
		.toggle-button {
			position: fixed !important;
			bottom: 10px !important;
			right: 10px !important;
			padding: 0px !important;
			background-color: #007bff !important;
			color: white !important;
			border: none !important;
			border-radius: 20px !important;
			cursor: pointer !important;
			font-size: 14px !important;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2) !important;
		}

		/* Contenedor flotante del chat */
		.chat-wrapper {
			position: fixed !important;
			bottom: 50px !important;
			/* Separado del botón */
			right: 10px !important;
			width: 400px !important;
			height: 600px !important;
			background-color: #f1f1f1 !important;
			border-radius: 10px !important;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2) !important;
			display: none;
			overflow: hidden !important;
			border-radius: 10px !important;
			/* Oculto por defecto */                
		}
		.chat-wrapper iframe {
			width: 100% !important;
			height: 100% !important;
		}
		.toggle-button svg {
			display: block;
			height: 30px;
			width: 30px;
		}
	</style>
	<button class="toggle-button" onclick="toggleChat()">
		<svg id="Capa_1" style="enable-background:new 0 0 58 58;" version="1.1" viewBox="0 0 58 58" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g><path d="M25,9.586C11.193,9.586,0,19.621,0,32c0,4.562,1.524,8.803,4.135,12.343   C3.792,48.433,2.805,54.194,0,57c0,0,8.571-1.203,14.377-4.709c3.225,1.359,6.824,2.123,10.623,2.123c13.807,0,25-10.035,25-22.414   S38.807,9.586,25,9.586z" style="fill:#3BA58B;"/><path d="M58,23.414C58,11.035,46.807,1,33,1c-9.97,0-18.575,5.234-22.589,12.804   C14.518,11.153,19.553,9.586,25,9.586c13.807,0,25,10.035,25,22.414c0,4.735-1.642,9.124-4.437,12.743   C51.162,47.448,58,48.414,58,48.414c-2.805-2.805-3.792-8.566-4.135-12.657C56.476,32.217,58,27.976,58,23.414z" style="fill:#226BAC;"/><circle cx="12" cy="32" r="3" style="fill:#FFFFFF;"/><circle cx="25" cy="32" r="3" style="fill:#FFFFFF;"/><circle cx="38" cy="32" r="3" style="fill:#FFFFFF;"/></g><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/></svg>
	</button>

	<!-- Contenedor del chat -->
	<div class="chat-wrapper" id="chatWrapper">
		<iframe src="https://chatbot.correos.gob.gt:8443/webapp/webchat"></iframe>
	</div>
	<script>
		function toggleChat() {
			const chatWrapper = document.getElementById('chatWrapper');
			if (chatWrapper.style.display === 'none' || chatWrapper.style.display === '') {
				chatWrapper.style.display = 'block';
			} else {
				chatWrapper.style.display = 'none';
			}
		}
	</script>   
</div>
